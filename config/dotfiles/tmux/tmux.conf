# ============================================
# tmux Configuration for Claude Code Development
# ============================================

# Use Ctrl-a as prefix (more ergonomic than Ctrl-b)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# ============================================
# General Settings
# ============================================

# Enable mouse support
set -g mouse on

# Large scrollback buffer
set -g history-limit 10000

# Start windows and panes at 1 (easier to reach)
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Allow shell to set pane title for hostname:path display
set -g allow-rename on
set -g set-titles on
set -g set-titles-string '#T'

# Reduce escape time (better for vim/neovim)
set -sg escape-time 10

# Longer message display time (for hotkey reference)
set -g display-time 3000

# Longer repeat window for resizing (1 second)
set -g repeat-time 1000

# Enable focus events
set -g focus-events on

# True color support (works with Ghostty, iTerm2, modern terminals)
set -g default-terminal "tmux-256color"
set -as terminal-overrides ',*:Tc'
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# ============================================
# Window Navigation (no prefix)
# ============================================

# Alt + number to switch windows directly
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# Shift + arrows for prev/next window
bind -n S-Left previous-window
bind -n S-Right next-window

# ============================================
# Intuitive Split Bindings
# ============================================

# | for horizontal split (side by side)
bind | split-window -h -c "#{pane_current_path}"
bind \\ split-window -h -c "#{pane_current_path}"

# - for vertical split (stacked)
bind - split-window -v -c "#{pane_current_path}"
bind _ split-window -v -c "#{pane_current_path}"

# New window in current directory
bind c new-window -c "#{pane_current_path}"

# ============================================
# Vim-style Copy Mode
# ============================================

setw -g mode-keys vi

# Enter copy mode with prefix + [
bind [ copy-mode

# v to start selection, y to yank
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

# Rectangle selection with Ctrl-v
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle

# Mouse selection copies to clipboard
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# ============================================
# Pane Resizing
# ============================================

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ============================================
# Useful Bindings
# ============================================

# Reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded"

# Quick pane cycling with Ctrl-a Ctrl-a
bind C-a last-pane

# Kill pane without confirmation
bind x kill-pane

# Show hotkey reference (prefix + ?)
bind ? display-message "⌥1-9 window | ⇧←→ prev/next | ^a| hsplit | ^a- vsplit | ^az zoom | ^aHJKL resize | ^ac new | ^ax kill | ^ar reload"

# ============================================
# Status Bar (Vesper theme)
# ============================================

set -g status on
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=#101010 fg=#6B6B6B'
set -g status-interval 15

# Left: session name
set -g status-left '#[fg=#FFC799,bold] #S #[fg=#343434]│'
set -g status-left-length 20

# Right: directory + git branch with changes + time
set -g status-right '#[fg=#6B6B6B]#{b:pane_current_path} #(gitmux -cfg ~/.config/tmux/gitmux.conf "#{pane_current_path}")#[fg=#343434]│ #[fg=#FFC799]%H:%M '
set -g status-right-length 100

# ============================================
# Window Status with Color Coding
# ============================================
# Color map by window name:
# - "work"   = #FFC799 (orange)
# - "dev"    = #A8C97F (green)
# - "server" = #E06C75 (red)
# - default  = #6B6B6B (gray) / #FFC799 (current)

setw -g window-status-format '\
#{?#{==:#{pane_current_command},ssh},#[fg=#61AFEF],\
#{?#{==:#{window_name},work},#[fg=#FFC799],\
#{?#{==:#{window_name},dev},#[fg=#A8C97F],\
#{?#{==:#{window_name},server},#[fg=#E06C75],\
#[fg=#6B6B6B]}}}}#F#I:#{b:pane_current_path}:#{pane_current_command} '

setw -g window-status-current-format '\
#{?#{==:#{pane_current_command},ssh},#[fg=#61AFEF bold],\
#{?#{==:#{window_name},work},#[fg=#FFC799 bold],\
#{?#{==:#{window_name},dev},#[fg=#A8C97F bold],\
#{?#{==:#{window_name},server},#[fg=#E06C75 bold],\
#[fg=#FFC799 bold]}}}}#F#I:#{b:pane_current_path}:#{pane_current_command} '

# Keep backgrounds consistent
setw -g window-status-style 'bg=#101010'
setw -g window-status-current-style 'bg=#1C1C1C'

# Pane borders
set -g pane-border-style 'fg=#343434'
set -g pane-active-border-style 'fg=#FFC799'

# Message style
set -g message-style 'fg=#FFC799 bg=#101010 bold'

