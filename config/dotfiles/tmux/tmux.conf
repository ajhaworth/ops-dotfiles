# ============================================
# tmux Configuration for Claude Code Development
# ============================================

# Use Ctrl-a as prefix (more ergonomic than Ctrl-b)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# ============================================
# General Settings
# ============================================

# Enable mouse support
set -g mouse on

# Large scrollback buffer
set -g history-limit 50000

# Start windows and panes at 1 (easier to reach)
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Don't rename windows automatically
set -g allow-rename off

# Reduce escape time (better for vim/neovim)
set -sg escape-time 10

# Longer repeat window for resizing (1 second)
set -g repeat-time 1000

# Enable focus events
set -g focus-events on

# True color support
set -g default-terminal "screen-256color"
set -sa terminal-features ',xterm-256color:RGB'

# ============================================
# Pane Navigation (Option + arrows, no prefix)
# ============================================
# Ghostty: Add "macos-option-as-alt = true" to ~/.config/ghostty/config

bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# ============================================
# Intuitive Split Bindings
# ============================================

# | for horizontal split (side by side)
bind | split-window -h -c "#{pane_current_path}"
bind \\ split-window -h -c "#{pane_current_path}"

# - for vertical split (stacked)
bind - split-window -v -c "#{pane_current_path}"
bind _ split-window -v -c "#{pane_current_path}"

# New window in current directory
bind c new-window -c "#{pane_current_path}"

# ============================================
# Vim-style Copy Mode
# ============================================

setw -g mode-keys vi

# Enter copy mode with prefix + [
bind [ copy-mode

# v to start selection, y to yank
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

# Rectangle selection with Ctrl-v
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle

# Mouse selection copies to clipboard
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# ============================================
# Pane Resizing
# ============================================

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ============================================
# Useful Bindings
# ============================================

# Reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded"

# Quick pane cycling with Ctrl-a Ctrl-a
bind C-a last-pane

# Kill pane without confirmation
bind x kill-pane

# Synchronize panes toggle
bind S setw synchronize-panes

# ============================================
# Status Bar (Vesper theme)
# ============================================

set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=#101010 fg=#6B6B6B'
set -g status-interval 5

# Left: session name
set -g status-left '#[fg=#FFC799,bold] #S #[fg=#343434]│'
set -g status-left-length 20

# Right: directory + git branch with changes + time
set -g status-right '#[fg=#6B6B6B]#{b:pane_current_path} #[fg=#343434]│ #(gitmux -cfg ~/.config/tmux/gitmux.conf "#{pane_current_path}") #[fg=#343434]│ #[fg=#FFC799]%H:%M '
set -g status-right-length 100

# ============================================
# Window Status with Color Coding
# ============================================
# Color map by window name:
# - "work"   = #FFC799 (orange)
# - "dev"    = #A8C97F (green)
# - "server" = #E06C75 (red)
# - default  = #6B6B6B (gray) / #FFC799 (current)

setw -g window-status-format '\
#{?#{==:#{pane_current_command},ssh},#[fg=#61AFEF],\
#{?#{==:#{window_name},work},#[fg=#FFC799],\
#{?#{==:#{window_name},dev},#[fg=#A8C97F],\
#{?#{==:#{window_name},server},#[fg=#E06C75],\
#[fg=#6B6B6B]}}}} #I:#W#F '

setw -g window-status-current-format '\
#{?#{==:#{pane_current_command},ssh},#[fg=#61AFEF bold],\
#{?#{==:#{window_name},work},#[fg=#FFC799 bold],\
#{?#{==:#{window_name},dev},#[fg=#A8C97F bold],\
#{?#{==:#{window_name},server},#[fg=#E06C75 bold],\
#[fg=#FFC799 bold]}}}} #I:#W#F '

# Keep backgrounds consistent
setw -g window-status-style 'bg=#101010'
setw -g window-status-current-style 'bg=#1C1C1C'

# Pane borders
set -g pane-border-style 'fg=#343434'
set -g pane-active-border-style 'fg=#FFC799'

# Message style
set -g message-style 'fg=#FFC799 bg=#101010 bold'

# ============================================
# Hotkey Reference Bar (second status line)
# ============================================

set -g status 2
set -g status-format[1] '#[align=centre,fg=#6B6B6B,bg=#101010] ^a| split-h  ^a- split-v  ⌥←↑↓→ panes  ^aHJKL resize  ^ac new  ^ax kill  ^ad detach  ^ar reload '
