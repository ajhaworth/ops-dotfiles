# linux.conf - Linux profile (CLI dotfiles only)
#
# This profile installs dotfiles suitable for Linux systems.
# It focuses on shell, tmux, and Claude Code configuration.

# Profile metadata
PROFILE_OS="linux"
PROFILE_DESCRIPTION="CLI dotfiles for Linux systems"

# System preferences (not applicable on Linux)
PROFILE_APPLY_DEFAULTS="false"
PROFILE_APPLY_SECURITY="false"

# Dotfiles
PROFILE_DOTFILES="true"          # Symlink dotfiles
DOTFILES_SHELL="true"            # Shell configuration (zshrc, bashrc)
DOTFILES_GIT="true"              # Git config
DOTFILES_TMUX="true"             # Tmux configuration
DOTFILES_GHOSTTY="false"         # Ghostty (macOS-only for now)
DOTFILES_CLAUDE="true"           # Claude Code settings

# Package management (not yet implemented for Linux)
FORMULAE_CORE="false"
FORMULAE_SHELL="false"
FORMULAE_SOFTWARE_DEV="false"
FORMULAE_DEVOPS="false"
FORMULAE_MEDIA="false"

CASKS_PRODUCTIVITY="false"
CASKS_DEVELOPMENT="false"
CASKS_UTILITIES="false"
CASKS_POWER_USER="false"
CASKS_BROWSERS="false"
CASKS_CREATIVE="false"
CASKS_MEDIA="false"

PROFILE_MAS="false"
