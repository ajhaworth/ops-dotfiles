# linux-personal.conf - Full installation for personal Linux devices
#
# This profile installs all available packages for a complete development
# workstation setup targeting webapps tech stack (Go, Node.js, SQLite, Chromium).

# Profile metadata
PROFILE_OS="linux"
PROFILE_DESCRIPTION="Full development installation for personal Linux devices"

# Dotfiles
PROFILE_DOTFILES="true"          # Symlink dotfiles
DOTFILES_SHELL="true"            # Shell configuration (zshrc, bashrc)
DOTFILES_GIT="true"              # Git configuration
DOTFILES_TMUX="true"             # Tmux configuration
DOTFILES_GHOSTTY="true"          # Ghostty terminal
DOTFILES_CLAUDE="true"           # Claude Code settings

# Package installation
PROFILE_PACKAGES="true"          # Enable package installation

# Package categories (apt packages)
PACKAGES_CORE="true"             # Essential CLI tools
PACKAGES_SOFTWARE_DEV="true"     # Development tools (git, build-essential, nodejs)
PACKAGES_SHELL="true"            # Shell enhancements (tmux, bat, fzf)
PACKAGES_BROWSERS="true"         # Web browsers (chromium)

# External installations
PROFILE_REPOSITORIES="true"      # Set up external repos (NodeSource)
PROFILE_GO="true"                # Install Go from tarball
PROFILE_EXTRAS="true"            # Install extras (starship, eza, delta, zoxide)
