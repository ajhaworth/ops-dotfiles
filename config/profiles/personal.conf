# personal.conf - Full installation for personal devices
#
# This profile installs all available packages and applies all system preferences.
# Use this on your personal Mac where you want the complete setup.

# Profile metadata
PROFILE_DESCRIPTION="Full installation for personal devices"

# System preferences
PROFILE_APPLY_DEFAULTS="true"    # Apply system preferences
PROFILE_APPLY_SECURITY="true"    # Apply security preferences (careful!)
PROFILE_JAPANESE_INPUT="true"    # Enable Japanese keyboard input

# Dotfiles
PROFILE_DOTFILES="true"          # Symlink dotfiles

# Categories to include (formulae)
FORMULAE_CORE="true"
FORMULAE_SHELL="true"
FORMULAE_SOFTWARE_DEV="true"     # Full software development
FORMULAE_DEVOPS="true"           # Infrastructure tools
FORMULAE_MEDIA="true"            # CLI media tools

# Categories to include (casks)
CASKS_PRODUCTIVITY="true"
CASKS_DEVELOPMENT="true"
CASKS_UTILITIES="true"
CASKS_POWER_USER="true"          # Power user apps
CASKS_BROWSERS="true"            # Web browsers
CASKS_CREATIVE="true"            # Graphics and design apps
CASKS_MEDIA="true"               # Media apps

# Mac App Store
PROFILE_MAS="true"               # Mac App Store apps
