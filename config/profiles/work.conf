# work.conf - Minimal installation for work devices
#
# This profile installs only essential tools and skips personal apps.
# Use this on work-issued devices where you need a minimal, professional setup.

# Profile metadata
PROFILE_DESCRIPTION="Minimal installation for work devices"

# System preferences
PROFILE_APPLY_DEFAULTS="true"    # Apply system preferences
PROFILE_APPLY_SECURITY="false"   # Don't modify security settings on work devices

# Dotfiles
PROFILE_DOTFILES="true"          # Symlink dotfiles

# Categories to include (formulae)
FORMULAE_CORE="true"
FORMULAE_SHELL="true"
FORMULAE_SOFTWARE_DEV="false"    # No software development at work
FORMULAE_DEVOPS="false"          # No infrastructure tools at work
FORMULAE_MEDIA="true"            # CLI media tools

# Categories to include (casks)
CASKS_PRODUCTIVITY="true"
CASKS_DEVELOPMENT="true"
CASKS_UTILITIES="true"
CASKS_POWER_USER="false"         # Skip power user apps
CASKS_BROWSERS="false"           # Skip browsers
CASKS_CREATIVE="true"            # Graphics and design apps
CASKS_MEDIA="false"              # Skip media apps

# Mac App Store
PROFILE_MAS="false"              # Skip Mac App Store apps

# Input methods
PROFILE_JAPANESE_INPUT="false"   # Don't install Japanese input methods
